<!DOCTYPE html>
<html>
<head>
<title>calculator</title>
<link rel="stylesheet" type="text/css" href="calcy.css">

</head>
<body>

<div class="wrapper">
<form>
<div class="main">
<div class="header">
<input type="text" class="input_box">
</div>
<div class="all_buttons">
<div class="row">

<button id="btn1" class="button_box">Ac</button>
<button id="btn2" class="button_box">+/-</button>
<button id="btn3" class="button_box">%</button>
<button id="btn4" class="button_box">/</button>
</div>


<div class="row">
<button id="btn5" class="button_box">7</button>
<button id="btn6" class="button_box">8</button>
<button id="btn7" class="button_box">9</button>
<button id="btn8" class="button_box">*</button>
</div>

<div class="row">
<button id="btn9" class="button_box">4</button>
<button id="btn10" class="button_box">5</button>
<button id="btn11" class="button_box">6</button>
<button id="btn12" class="button_box">-</button>
</div>

<div class="row">
<button id="btn13" class="button_box">1</button>
<button id="btn14" class="button_box">2</button>
<button id="btn15" class="button_box">3</button>
<button id="btn16" class="button_box">+</button>
</div>

<div class="row">
<button id="btn17" class="button_box">0</button>
<button id="btn18" class="button_box">.</button>
<button id="btn19" class="button_box">=</button>
</div>






</div>
</div></form>
</div>
</body>
</html>
